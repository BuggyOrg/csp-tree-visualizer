<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSP AST Layouter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="writ.min.css">
    <style>
    svg {
  border: 1px solid #999;
  overflow: hidden;
  width: 100%;
  padding: 10px;
  clear: both;
  display: block;
}

.node {
  white-space: nowrap;
}

.node rect {
  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.node circle {
  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.cluster rect {
  stroke: #333;
  fill: #000;
  fill-opacity: 0.1;
  stroke-width: 1.5px;
}

.edgePath path.path {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}
  </style>
  </head>
  <body>
    <div style="width:50vw">
      <textarea id="input" cols="60" rows="30">Main = A || B</textarea>
    </div>
    <div style="width:50vw">
      <svg id="output"></svg>
    </div>
  </body>

  <script src="app.js"></script>
</html>
